syntax = "proto3";

option go_package = "./habitpb";

message Habits {
    message Habit {
        int32 streak = 1;
        int64 last_performed = 2;
    }
    map<string, Habit> store = 1;
}

message UpdateHabitsResponse {
    bool success = 1;
    string message = 2;
};

message Empty {}

service HabitService {
    rpc GetHabit(Empty) returns (Habits) {};
    rpc UpdateHabits(Habits) returns (UpdateHabitsResponse) {};
}
